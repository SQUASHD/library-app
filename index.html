<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>My Library</title>
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <form class="add-book-form" action="" id="add-book-form">
        <h3>Add new book</h3>
        <input type="text" name="title" id="title" placeholder="Title" required>
        <input type="text" name="author" id="author" placeholder="Author" required>
        <input type="number" name="page-count" id="page-count" min="1" placeholder="Pages" required>
        <div class="is-read">
          <label for="read-status">Have you read it?</label>
          <input type="checkbox" name="read-status" id="read-status">
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <h1>my library</h1>
      <div class="log-in-button-container"><div class="log-in-button">Log In</div></div>
    </div>
    <div class="library-functions-row">
      <div class="library-functions-button clear-generated-books-button">Clear Generated Books</div>
      <div class="library-functions-button generate-books-button">Generate Books</div>
      <div class="library-functions-button add-book-button">+ Add Book</div>
      <div class="library-functions-button clear-books-button">Clear All</div>
    </div>
    <div class="books-grid"></div>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        squashd
      </p>
    </footer>
  </div>
</body>
</html>
