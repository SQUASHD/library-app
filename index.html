<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>My Library</title>
</head>
<body>
  <div id="myModal" class="modal">
    <div id="modal-content">
      <form class="add-book-form" action="" id="add-book-form">
        <input type="text" name="title" id="title" placeholder="Title">
        <input type="text" name="author" id="author" placeholder="Author">
        <input type="number" name="pageCount" id="pageCount" placeholder="Pages">
        <input type="checkbox" name="read-check" id="read-check">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <h1>my library</h1>
      <div class="log-in-button-container"><div class="log-in-button">Log In</div></div>
    </div>
    <div class="main-content">
      <div class="add-book-row">
        <div class="add-book-button">+ Add Book</div>
      </div>
      <div class="books-grid">
        <div class="book-card">
          <p>The Hobbit</p>
          <p>J.R.R. Tolkien</p>
          <p>265 pages</p>
          <div class="button-group">
            <div class="book-btn read-button">Read</div>
            <div class="book-btn remove-button">Remove</div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        squashd
      </p>
    </footer>
  </div>
</body>
</html>
